<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter Zee Catalog</title>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; color: #333; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; vertical-align: top; }
        th { background-color: #f2f2f2; font-weight: bold; }

        .main-photo-col img { max-width: 150px; display: block; margin: 0 auto; }

        .lightbox-link {
            cursor: pointer;
            color: #0066cc;
            text-decoration: underline;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 20;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background: rgba(0,0,0,0.9);
        }

        .lightbox-content {
            margin: 60px auto;
            width: 80%;
            max-width: 800px;
            position: relative;
            text-align: center;
        }

        .lightbox-content img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            user-select: none;
        }

        .prev { left: 0; }
        .next { right: 0; }

        .prev:hover, .next:hover, .close:hover {
            color: #ddd;
        }
    </style>
</head>

<body>

<h1>Peter Zee Catalog for Sale</h1>

<table>
    <thead>
    <tr>
        <th>Main Photo</th>
        <th>Description</th>
        <th>Measures</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>

    <!-- ITEM 1 -->
    <tr>
        <td class="main-photo-col">
            <img src="../Photos_Catalog_Peter_Zee/L_Meyer/L_Meyer.png" alt="Louis Meijer">
        </td>
        <td>
            <strong>Lot 1: Louis Meijer marine painting</strong><br>
            Seascape by L. Meijer (1809â€“1866)
        </td>
        <td>
            H: 14 cm<br>W: 20 cm
        </td>
        <td>
            <span class="lightbox-link" onclick="openLightbox('item1')">
                View Details
            </span>
        </td>
    </tr>

    <!-- ITEM 2 -->
    <tr>
        <td class="main-photo-col">
            <img src="../Photos_Catalog_Peter_Zee/Marine_Painting_Board/Marine_Front.jpg" alt="Marine Painting">
        </td>
        <td>
            <strong>Lot 2: Marine Painting on Board</strong><br>
            Marine Painting on Board
        </td>
        <td>
            W: 20 cm<br>L: 26 cm
        </td>
        <td>
            <span class="lightbox-link" onclick="openLightbox('item2')">
                View Details
            </span>
        </td>
    </tr>

    </tbody>
</table>

<!-- LIGHTBOX 1 -->
<div id="lightbox-item1" class="lightbox" onclick="closeLightbox(event)">
    <div class="lightbox-content">
        <span class="close" onclick="event.stopPropagation(); this.closest('.lightbox').style.display='none'">&times;</span>
        <img id="lightbox-img-item1" src="" alt="">
        <a href="#" class="prev" onclick="event.stopPropagation(); changeSlide('item1', -1); return false;">&#10094;</a>
        <a href="#" class="next" onclick="event.stopPropagation(); changeSlide('item1', 1); return false;">&#10095;</a>
    </div>

    <div class="image-list" data-item="item1" style="display:none;">
        <img src="../Photos_Catalog_Peter_Zee/L_Meyer/L_Meyer_Full.jpg">
        <img src="../Photos_Catalog_Peter_Zee/L_Meyer/L_Meyer_Back.png">
        <img src="../Photos_Catalog_Peter_Zee/L_Meyer/L_Meyer_Detail(1).jpg">
        <img src="../Photos_Catalog_Peter_Zee/L_Meyer/L_Meyer_Detail(2).jpg">
        <img src="../Photos_Catalog_Peter_Zee/L_Meyer/L_Meyer_Detail(3).jpg">
        <img src="../Photos_Catalog_Peter_Zee/L_Meyer/L_Meyer_Detail(4).jpg">
    </div>
</div>

<!-- LIGHTBOX 2 -->
<div id="lightbox-item2" class="lightbox" onclick="closeLightbox(event)">
    <div class="lightbox-content">
        <span class="close" onclick="event.stopPropagation(); this.closest('.lightbox').style.display='none'">&times;</span>
        <img id="lightbox-img-item2" src="" alt="">
        <a href="#" class="prev" onclick="event.stopPropagation(); changeSlide('item2', -1); return false;">&#10094;</a>
        <a href="#" class="next" onclick="event.stopPropagation(); changeSlide('item2', 1); return false;">&#10095;</a>
    </div>

    <div class="image-list" data-item="item2" style="display:none;">
        <img src="../Photos_Catalog_Peter_Zee/Marine_Painting_Board/Marine_Front.jpg">
        <img src="../Photos_Catalog_Peter_Zee/Marine_Painting_Board/Marine_Back.jpg">
        <img src="../Photos_Catalog_Peter_Zee/Marine_Painting_Board/Marine_Detail_Signature.jpg">
    </div>
</div>

<script>
    const slides = {};
    const slideIndex = {};

    // Initialize image lists
    document.querySelectorAll('.image-list').forEach(list => {
        const itemId = list.getAttribute('data-item');

        slides[itemId] = Array.from(list.querySelectorAll('img'))
            .map(img => img.getAttribute('src').replace(/\\/g, '/'));

        slideIndex[itemId] = 0;
    });

    function openLightbox(itemId) {
        document.getElementById(`lightbox-${itemId}`).style.display = "block";
        slideIndex[itemId] = 0;
        showSlide(itemId, 0);
    }

    function closeLightbox(event) {
        if (event.target.classList.contains('lightbox')) {
            event.target.style.display = "none";
        }
    }

    function changeSlide(itemId, n) {
        slideIndex[itemId] += n;
        showSlide(itemId, slideIndex[itemId]);
    }

    function showSlide(itemId, n) {
        const total = slides[itemId].length;

        if (n >= total) slideIndex[itemId] = 0;
        if (n < 0) slideIndex[itemId] = total - 1;

        document.getElementById(`lightbox-img-${itemId}`).src =
            slides[itemId][slideIndex[itemId]];
    }
</script>

</body>
</html>
